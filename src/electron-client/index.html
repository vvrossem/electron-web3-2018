<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB 3 :: 2018-2019</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="row m-0 w-100 draggable" id="headerRow">
        <div class="col p-0">
            <div id="nodragpls"></div>
            <div class="option float-left noselect menu-btn " id="viewBtn">View</div>
            <div class="floating-menu" id="menuView">
                <div class="menu-element" id="devTools">
                    <div class="menu-part label noselect">DevTools</div>
                    <div class="menu-part shortcut noselect">Ctrl+Shit+I</div>
                </div>
                <div class="menu-element" id="reload">
                    <div class="menu-part label noselect">Reload</div>
                    <div class="menu-part shortcut noselect">Ctrl+R</div>
                </div>
                <div class="menu-element" id="forceReload">
                    <div class="menu-part label noselect">Force Reload</div>
                    <div class="menu-part shortcut noselect">Ctrl+Shift+R</div>
                </div>
            </div>
            <div class="option float-right noselect" id="close-btn"><svg name="TitleBarClose" width="12" height="12"
                    viewBox="0 0 12 12">
                    <polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon>
                </svg></div>
            <div class="option float-right noselect menu-btn" id="max-btn"><svg name="TitleBarMaximize" width="12"
                    height="12" viewBox="0 0 12 12">
                    <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect>
                </svg></div>
            <div class="option float-right noselect menu-btn" id="min-btn"><svg name="TitleBarMinimize" width="12"
                    height="12" viewBox="0 0 12 12">
                    <rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect>
                </svg></div>
        </div>
    </div>
    <div style="background:black"></div>
    <div id="root"></div>
    <script src="buttons.js"></script>
    <script>
        {
            const scripts = [];
            // Dynamically insert the DLL script in development env in the
            // renderer process

            // Dynamically insert the bundled app script in the renderer process

            scripts.push(
                'http://localhost:3000/application.js'
            );
            document.write(
                scripts
                    .map(script => `<script defer src="${script}"><\/script>`)
                    .join('')
            );
        }
    </script>
</body>

</html>
